languageCode = "en-us"
title = "OpenShift Examples"

theme = "hugo-theme-learn"

enableGitInfo = true

[taxonomies]
  category = "categories"
  tag = "tags"

# Enable local search
offlineSearch = true
[params]
  # Change default color scheme with a variant one. Can be "red", "blue", "green".
  themeVariant = "gray"
  editURL = "https://github.com/openshift-examples/web/edit/master/content/"
  disableNextPrev = true

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]

